<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글보기</title>
    <link rel="stylesheet" th:href="@{/css/view.css}"/>
</head>
<body>
<div id="wrapper">
    <main>
        <section class="write">
            <h1>글보기</h1>
            <table class="table">
                <tr>
                    <th>제목</th>
                    <td>[[${boardDTO.title}]]</td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>[[${boardDTO.writer}]]</td>
                </tr>
                <tr class="lastTr">
                    <th>내용</th>
                    <td>[[${boardDTO.content}]]</td>
                </tr>
            </table>
            <div class="btns">
                <a th:href="@{/board/list}" class="btnCancel">목록</a>
                <a th:href="@{/board/modify(no=${boardDTO.no})}" class="btnEdit">수정</a>
                <a th:href="@{/board/delete(no=${boardDTO.no})}"  onclick="return confirm('정말 삭제하시겠습니까?');" class="btnDelete">삭제</a>
            </div>

        </section>
    </main>
</div>
</body>
</html>
